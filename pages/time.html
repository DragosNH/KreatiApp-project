<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreatiApp - Timer</title>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/countdown.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Serif+Hentaigana:wght@200..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="../index.html"><img class="header-img" src="../assets/header.png" alt="Header Logo"></a>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Burger Menu -->
        <div class="burgerMenu">
            <img class="menuBtn" src="../assets/menuBtn.png" alt="Menu Button">
            <div class="dropdown-content">
                <button class="menuItem dkMode">Dark Mode</button>
                <a href="challenges.html"><button class="menuItem">Return</button></a>
            </div>
        </div>
        <h1>Time challenge</h1>
        <p class="txt">Do a drawing of your choosing for one hour, when you are done try to do the same one in 30 minutes, and when you are done do it again for ten minutes</p>
        <div class="timer-container">
            <div class="one-countdown countdown"></div>
            <button class="btn oneHour">1 hour</button>
        </div>
        <div class="timer-container">
            <div class="thirty-countdown countdown"></div>
            <button class="btn thirtyMin">30 Minutes</button>
        </div>
        <div class="timer-container">
            <div class="ten-countdown countdown"></div>
            <button class="btn tenMin">10 Minutes</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-items">
        <a href="../index.html"><img class="footer-img" src="../assets/logo.png" alt="Small Logo"></a>
        <a href="../pages/legalNotice.html">Legal Notice</a>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/timer.js"></script>
</body>
</html>
