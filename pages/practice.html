<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreatiApp - Practice</title>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/countdown.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Serif+Hentaigana:wght@200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="../index.html"><img class="header-img" src="../assets/header.png" alt="Header Logo"></a>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Burger Menu -->
        <div class="burgerMenu">
            <img class="menuBtn" src="../assets/menuBtn.png" alt="Menu Button">
            <div class="dropdown-content">
                <button class="menuItem dkMode">Dark Mode</button>
                <a href="challenges.html"><button class="menuItem">Return</button></a>
            </div>
        </div>
        <h1>Chose your activity!</h1>
        <p class="txt">Here you can practice what do you want, if you feel like it, we provide with a timer if you only
            want to practice for thirty minutes. but feel free to do more or less, nobody is watching.</p>
        <!-- Buttons -->
        <div class="timer-container">
            <div class="thirty-countdown countdown"></div>
            <button class="btn thirtyMin">Start practice</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer-items">
        <a href="../index.html"><img class="footer-img" src="../assets/logo.png" alt="Small Logo"></a>
        <a href="../pages/legalNotice.html">Legal Notice</a>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/timer.js"></script>
</body>

</html>
