<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreatiApp - 5 Colors Challenge</title>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Serif+Hentaigana:wght@200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img class="header-img" src="../assets/header.png" alt="Header Logo"></a>
    </header>

    <div class="container">
        <!-- Burger Menu -->
        <div class="burgerMenu">
            <img class="menuBtn" src="../assets/menuBtn.png" alt="Menu Button">
            <div class="dropdown-content">
                <button class="menuItem dkMode">Dark Mode</button>
                <a href="colorChallenge.html"><button class="menuItem">Return</button></a>
            </div>
        </div>
        <h1>5 Colors challenge</h1>
        <div class="colors-container">
            <div class="color-square color1">
                <p>Color: <span class="color-name-one"></span></p>
                <p>Hex: <span class="hex-one"></span></p>
            </div>
            <div class="color-square color2">
                <p>Color: <span class="color-name-two"></span></p>
                <p>Hex: <span class="hex-two"></span></p>
            </div>
            <div class="color-square color3">
                <p>Color: <span class="color-name-three"></span></p>
                <p>Hex: <span class="hex-three"></span></p>
            </div>
            <div class="color-square color4">
                <p>Color: <span class="color-name-four"></span></p>
                <p>Hex: <span class="hex-four"></span></p>
            </div>
            <div class="color-square color5">
                <p>Color: <span class="color-name-five"></span></p>
                <p>Hex: <span class="hex-five"></span></p>
            </div>
        </div>
        <button class="refresh btn">Change colors</button>
    </div>

    <footer class="footer-items">
        <a href="../index.html"><img class="footer-img" src="../assets/logo.png" alt="Small Logo"></a>
        <a href="../pages/legalNotice.html">Legal Notice</a>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/colors.js"></script>
    <script src="../js/refresh.js"></script>
</body>

</html>
